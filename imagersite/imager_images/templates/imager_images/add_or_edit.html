{% extends "base.html" %}

{% block title %}
  {{use_case}} {{model_name}}
{% endblock %}

{% block content %}

<h3>{{use_case}} {{model_name}}</h3>

<form method="post" action="." enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{form.as_table}}
   </table>
   <input type="submit" value="Save">
   <a href="{{cancel_url}}"><button type="button">Cancel</button></a>
</form>

{% endblock %}
