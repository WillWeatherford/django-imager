{% extends "base.html" %}

{% block title %}
  Delete {{model_name}}
{% endblock %}

{% block content %}

<h3>Delete {{model_name}}</h3>

<form method="post" action=".">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" />
    <a href="/images/library/"><button type="button">Cancel</button></a>
</form>

{% endblock %}
