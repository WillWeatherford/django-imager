{% extends "base.html" %}

{% block title %}
  Edit {{form.model}}
{% endblock %}

{% block content %}

<form method="post" action="." enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{form.as_table}}
   </table>
   <input type="submit" value="Save">
   <a href="{{model.get_url}}"><button type="button">Cancel</button></a>
</form>

{% endblock %}
