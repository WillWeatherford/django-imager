<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href={% static "bootstrap.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "base.css" %}>

</head>
<body>
<div class="container">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">

      <a class="navbar-brand" href="{% url 'profile' %}">{{user.username}}</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'home' %}">Home</a></li>
      </ul>
      {% if user.is_authenticated %}
      <ul class="nav navbar-nav">
          <li><a href="{% url 'library' %}">Library</a></li>
      </ul>
       <ul class="nav navbar-nav">
          <li><a href="{% url 'profile' %}">Profile</a></li>
      </ul>
       <ul class="nav navbar-nav">
          <li><a href="{% url 'add_photo' %}">New Photo</a></li>
      </ul>
       <ul class="nav navbar-nav">
          <li><a href="{% url 'add_album' %}">New Album</a></li>
      </ul>
       <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'auth_logout' %}">Log out</a></li>
      </ul>

       <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Hello, {{user.username}}!</a></li>
      </ul>
      {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'auth_login' %}">Log in</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'registration_register' %}">Register</a></li>
      </ul>
       {% endif  %}
    </div>
  </div>
</nav>

{% block content %}

{% endblock %}
</div>
</body>
</html>
